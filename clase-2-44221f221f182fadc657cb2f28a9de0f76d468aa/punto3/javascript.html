<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <link rel="stylesheet" href="style3.css">
</head>
<center>Esteban Ortega <br>Kenlly Guerra</center>
<body>
  <h1>Registro de Asistencia</h1>
  <form id="attendanceForm">
    <label for="students">Ingrese nombres de estudiantes</label>
    <input type="text" id="students" name="students">
    <button type="submit">Registrar Asistencia</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const students = document.getElementById('students').value.split(',');
      const attendance = students.map(student => ({
        name: student,
        present: confirm(`¿${student.trim()} está presente?`)
      }));
      const presentCount = attendance.filter(a => a.present).length;
      const attendancePercentage = (presentCount / students.length) * 100;
      document.getElementById('result').innerHTML = `Porcentaje de asistencia: ${attendancePercentage.toFixed(2)}%`;
    });
  </script>
</body>
</html>
