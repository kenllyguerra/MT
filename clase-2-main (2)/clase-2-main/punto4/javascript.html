<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organización de Eventos</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<center>Esteban Ortega <br>Kenlly Guerra</center>
<body>
  <h1>Organización de Eventos</h1>
  <form id="eventForm">
    <label for="activity">Actividad:</label>
    <input type="text" id="activity" name="activity">
    <label for="time">Horario:</label>
    <input type="time" id="time" name="time">
    <button type="submit">Planificar</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const activity = document.getElementById('activity').value;
      const time = document.getElementById('time').value;
      document.getElementById('result').innerHTML = `Actividad: ${activity}- Hora: ${time}`;
    });
  </script>
</body>
</html>
